				<div id="subrayado"></div>
			</div>
			<form action="" method="POST" class="formLogin">
				<div class="row">
					<div class="contenedor-campo">
						<img src="./images/login/correo.ico" class="linea">
						<input type="text" name="user" class="campo linea"  placeholder="Correo">
					</div>					
				</div>
				<div class="row">
					<div class="contenedor-campo">
						<img src="./images/login/pass.ico" class="linea">
						<input type="password" name="password" class="campo linea" placeholder="Contraseña">
					</div>						
				</div>
				<div class="row">
					<button type="submit" class="btn ini"><strong>Iniciar</strong></button>
				</div>
			</form>

				<ul>
